<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Carousel</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="assets/pokemon-go-logo.png" alt="Pokémon GO Logo" class="logo">
        </div>
        <nav class="nav">
            <a href="../../Home/index.html">Home</a>
            <a href="../Events/index.html" >Missions</a>
            <a href="../News/index.html" class="active">News</a>
            <a href="../Store/index.html">Store</a>
        </nav>
    </header>

    <div class="container">
        <div class="rocket-container">
            <div class="carousel-container">
                <div class="carousel" id="carousel">
                    <div class="card"><img src="./img/team-rocket1.png" alt="Character 1"></div>
                    <div class="card"><img src="./img/team-rocket2.png" alt="Character 2"></div>
                    <div class="card"><img src="./img/team-rocket3.png" alt="Character 3"></div>
                </div>
            </div>
            <div class="controls">
                <div class="arrow left-arrow" onclick="rotateCarousel(-1)">&#9664;</div>
                <div class="arrow right-arrow" onclick="rotateCarousel(1)">&#9654;</div>
            </div>
        </div>
        <div class="rocket-desc">
            <h1>Team Rocket is here!</h1>
            <h4>Introducing <strong>Sierra, Cliff, and Arlo!</strong></h4>
            <p>Team GO Rocket has invaded the world of Pokémon GO! Whether you’re working on Special Research or just trying to rescue Shadow Pokémon, you can challenge Team GO Rocket and foil their plans.</p>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
